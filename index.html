<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <nav class="main-nav">
                <label for="menu-toggle" class="menu-icon">
                    <img src="images/Enabled.svg" alt="Menu Icon">
                </label>
            </nav>
        </header>
        <main class="main-content">
            <section class="hero">
                <div class="hero-content">
                    <h1>Hey t<span class="highlight">h</span>ere.<br>I'm <span class="highlight">A</span>lex.</h1>
                    <h2>I'm a software developer</h2>
                    <p>I can help you build a product, feature or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.</p>
                    <ul class="social-icons">
                        <li><a href="#"><img src="images/twitter.svg" alt="Twitter"></a></li>
                        <li><a href="#"><img src="images/Linkedin icon.svg" alt="LinkedIn"></a></li>
                        <li><a href="#"><img src="images/medium.svg" alt="Medium"></a></li>
                        <li><a href="#"><img src="images/github.svg" alt="GitHub"></a></li>
                        <li><a href="#"><img src="images/angellist.svg" alt="AngelList"></a></li>
                    </ul>
                </div>
            </section>
        </main>
     
    </div>
</body>
</html>
