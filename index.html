<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

      
</head>
<body>
    <div class="container">
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <div class="main-screen">
            <nav class="header">
                <label for="menu-toggle" class="menu-icon">
                    <img src="images/Enabled.svg" alt="Menu Icon">
                </label>
                
            </nav>
            <div class="content">
                <div class="text-content">
                    <h1>Hey there.<br>I'm <span >Tehmina Saleem</span>.</h1>
                    <h2>I'm a software developer</h2>
                    <p>I can help you build a product, feature or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon">
                            <img src="images/twitter.svg" alt="Twitter">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="images/Linkedin icon.svg" alt="LinkedIn">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="images/medium.svg" alt="Medium">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="images/github.svg" alt="GitHub">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="images/angellist.svg" alt="AngelList">
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="menu-screen">
            <div class="menu-content">
                <label for="menu-toggle" class="close">
                    <img src="images/icon - Cancel.svg" alt="Close Menu">
                </label>
                
                <ul>
                    <li>Portfolio</></li>
                    <li>About</a></li>
                    <li>Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
